<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css"> 
        <script type="text/javascript" src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
        <script type="text/javascript" src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
        <script type="text/javascript" src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="src/modules.js"></script>
    </head>

    <body ng-app="myApp">

      <h1>Module test</h1>

      <div>
        <p>{{ 'World' | greet }}</p>
        <p>{{ 'Monkey' | aloha }}</p>
      </div>

      <div ng-controller="MyController">
        <p>The insect is a {{ insect }}</p>

        <p>Two times <input ng-model="num" /> equals {{ double(num) }} </p>
        <p><input type="text" ng-model="greeting" /></p>
        <p><button ng-click="notify(greeting)">NOTIFY</button></p>
      </div>

    </body>

</html>
