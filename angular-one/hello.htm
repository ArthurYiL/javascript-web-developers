<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <script src="bower_components/angular/angular.min.js"></script>
    </head>

    <body ng-app="helloApp">
      <p>globalColor: {{ globalColor }}</p>
      <p>globalAnimal: {{ globalAnimal }}</p>

      <div ng-controller="HelloCtrl">
        <p>testing: {{ greeting }} {{ person }}</p>
        <input type="text" ng-model="person" />
      </div>

      <script>
        angular.module('helloApp', [])
          .controller('HelloCtrl', function($scope) {
            $scope.greeting = 'Hello';
            $scope.person = 'World';
          })
          .run(['$rootScope', function($rootScope) {
            $rootScope.globalColor = "super green";
          }])
          .run(function($rootScope) {
            $rootScope.globalAnimal = "zebra";
            console.log('run block without dependencies');
          });
      </script>

    </body>
</html>
